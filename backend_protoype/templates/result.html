<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Results - Sentiment Visualizer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Inter, Arial, sans-serif; background:#f4f6f8; color:#222; padding:30px; }
    .card { max-width:1000px; margin:0 auto; background:#fff; border-radius:8px; padding:20px; box-shadow:0 6px 30px rgba(0,0,0,0.06); }
    h1 { margin-top:0; }
    .charts { display:flex; gap:18px; flex-wrap:wrap; }
    .card-box { flex:1 1 320px; background:#fff; padding:10px; border-radius:6px; box-shadow:0 2px 8px rgba(0,0,0,0.04); text-align:center; }
    img { max-width:100%; height:auto; border-radius:6px; }
    pre.summary { background:#f8fafc; padding:12px; border-radius:6px; white-space:pre-wrap; }
    a { color:#2563eb; text-decoration:none }
  </style>
</head>
<body>
  <div class="card">
    <h1>Processing Results</h1>

    {% if visuals %}
      <div class="charts">
        <div class="card-box">
          <h3>Bar Chart</h3>
          <img src="data:image/png;base64,{{ visuals.bar_png_b64 }}" alt="bar chart">
        </div>
        <div class="card-box">
          <h3>Pie Chart</h3>
          <img src="data:image/png;base64,{{ visuals.pie_png_b64 }}" alt="pie chart">
        </div>
      </div>

      <div style="margin-top:18px;">
        <div class="card-box" style="padding:18px;">
          <h3>Word Cloud</h3>
          <img src="data:image/png;base64,{{ visuals.wordcloud_png_b64 }}" alt="word cloud" style="max-width:900px;">
        </div>
      </div>

      {% if visuals.summary %}
        <h3>Summary</h3>
        <pre class="summary">{{ visuals.summary }}</pre>
      {% endif %}

      <p style="margin-top:18px;">
        <a href="/">Process another file</a>
      </p>
    {% else %}
      <p>No visuals returned.</p>
      <p><a href="/">Go back</a></p>
    {% endif %}
  </div>
</body>
</html>
